<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt bàn quán ăn</title>
</head>
<body>
    <h1>Nhà hàng Nguyễn Văn Bảo</h1>
    <h2>Đặt bàn</h2>
    <label for="name">Họ và tên</label>
    <input type="text" id="name" name="name"><br>
    <label for="customer-num">Số lượng khách</label>
    <input type="number" id="customer-num" name="customer-num" min="1" max="20"><br>
    <label for="date">Ngày đặt bàn</label>
    <input type="date" id="date" name="date"><br>
    <label for="time">Giờ đặt bàn</label>
    <input type="time" id="time" name="time"><br>
    <label for="special-requests">Yêu cầu đặc biệt</label><br>
    <textarea id="special-requests" name="special-requests" rows="4" cols="50" placeholder="Nhập yêu cầu đặc biệt tại đây..."></textarea>"
    <br>
    <input type="submit" value="Đặt bàn">
</body>
</html>
