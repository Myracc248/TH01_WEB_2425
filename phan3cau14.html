<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá 5 sao</title>
</head>
<body>
    <h1>Form gửi phản hồi khách hàng từ 1 đến 5 sao</h1>
    <form action="#" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rating">Đánh giá của bạn (1-5 sao):</label><br>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">1 sao</label><br>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2 sao</label><br>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3 sao</label><br>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4 sao</label><br>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5 sao</label><br><br>

        <label for="comments">Ý kiến của bạn:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Gửi phản hồi">

</body>
</html>
