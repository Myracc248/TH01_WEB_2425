<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thanh toán</title>
</head>
<body>
    <h1>Form thanh toán đơn hàng</h1>
    <form action="#" method="post">
        <label for="name">Họ tên</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="Phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="address">Địa chỉ giao hàng</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="payment-method">Phương thức thanh toán</label>
        <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
        <label for="credit-card">Thẻ tín dụng</label>
        <input type="radio" id="Cash" name="payment-method" value="cash" required>
        <label for="cash">Tiền mặt</label>
</html>
